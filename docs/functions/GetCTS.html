<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>GetCTS</TITLE>
</HEAD>

<BODY>
<H1>GetCTS</H1>

<TABLE width=100% class=setup>
	<TR class=setup>
		<TD class=item>Availability</TD>
		<TD class=itemdescr>All terminals</TD>
	</TR>
	<TR class=setup>
		<TD class=item>Description</TD>
		<TD class=itemdescr>Returns the level of the CTS line of the USB-VCP driver.</TD>
	</TR>
	<TR class=setup>
		<TD class=item>Syntax</TD>
		<TD class=itemdescr><SPAN class=c-keyword>int</SPAN> <A class=clib HREF="./GetCTS.html">GetCTS</A>( <SPAN class=c-keyword>void</SPAN> );</TD>
	</TR>
	<TR class=setup>
		<TD class=item>Arguments</TD>
		<TD class=itemdescr>None</TD>
	</TR>
	<TR class=setup>
		<TD class=item>Returns</TD>
		<TD class=itemdescr>
			<TABLE class=OPTIONS width=100%>
				<TR>
					<TD>ON</TD>
					<TD>The CTS line is active.</TD>
				</TR>
				<TR>
					<TD>OFF</TD>
					<TD>The CTS line is not active.</TD>
				</TR>
			</TABLE>
		</TD>
	</TR>
	<TR class=setup>
		<TD class=item>Remarks</TD>
		<TD class=itemdescr>
			<A class=clib HREF="./GetCTS.html">GetCTS()</A> gives undefined results on other communications ports.
		</TD>
	</TR>
</TABLE>

</BODY>
</HTML>
