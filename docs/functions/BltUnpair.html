<H1>BltUnpair</H1>

<TABLE width=100% class=setup>
	<TR class=setup>
		<TD class=item>Availability</TD>
		<TD class=itemdescr>All terminals</TD>
	</TR>

	<TR class=setup>
		<TD class=item>Description</TD>
		<TD class=itemdescr>For Bluetooth®-enabled models, remove all of the Bluetooth® pairings.</TD>
	</TR>

	<TR class=setup>
		<TD class=item>Syntax</TD>
		<TD class=itemdescr><SPAN class=c-keyword>void</SPAN> <A class=clib HREF="./BltUnpair.html">BltUnpair</A>( <SPAN class=c-keyword>void</SPAN> );</TD>
	</TR>

	<TR class=setup>
		<TD class=item>Arguments</TD>
		<TD class=itemdescr>None</TD>
	</TR>

	<TR class=setup>
		<TD class=item>Returns</TD>
		<TD class=itemdescr>None</TD>
	</TR>

	<TR class=setup>
		<TD class=item>Remarks</TD>
		<TD class=itemdescr>This function removes all paired (bonded) devices and their link keys from flash memory.</TD>
	</TR>
